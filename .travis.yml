osx_image: xcode10.2
language: objective-c
xcode_project: BlockHookSample
xcode_scheme: BlockHook iOS
xcode_sdk: iphoneos12.2
env:
  global:
  - FRAMEWORK_NAME=BlockHook
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
script: xcodebuild -project BlockHookSample.xcodeproj -scheme "BlockHook iOS" -configuration Release -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
deploy:
  provider: releases
  api_key:
    secure: 
  file: BlockHook.framework.zip
  skip_cleanup: true
  on:
    repo: yulingtianxia/BlockHook
    tags: true
